<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <link rel="stylesheet" href="../../styles/chat.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="main">
        <nav class="navigationBar">

            <button class="navButton">
                <div class="navLine1"></div>
                <div class="navLine2"></div>
            </button>

            <section class="profileNav">
            </section>
        </nav>
        <section class="chatSection">
            <div class="messageSpacer"></div>
        </section>
        <section class="message-section">
            <button class="imageButton">
                <img src="https://img.icons8.com/?size=30&id=AUpdlW8CE4IS&format=png&color=000000" alt="image" />
            </button>
            <input placeholder="message.." type="text" class="messageInput" />
            <button class="sendButton">
                <img src="https://img.icons8.com/?size=20&id=93330&format=png&color=000000" alt="image"></button>
        </section>
    </main>
    <script type="module" src="./chat-page.js"></script>
</body>

</html>
