<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/login.css">
    <title>login</title>
</head>

<body>
    <main class="main">
        <div class="top-design">
            <img class="convoSymbol"
                src="https://res.cloudinary.com/doan4g4r9/image/upload/v1758113090/post-business-comms-removebg-preview_w1szuw.png">
        </div>
        </div>

        <section class="loginSection">
            <img class="meChatLogo"
                src="https://res.cloudinary.com/doan4g4r9/image/upload/v1758112824/white_on_black-removebg-preview_iiul19.png"></img>
            <div class="loginContainer">

                <form class="forms">
                    <div class="usernameSection">
                        <h3 class="usernamePlaceholder">username</h3>
                        <input required class="username" type="text" />
                    </div>


                    <div class="passwordSection">
                        <h3 class="passwordPlaceholder">Password</h3>
                        <input class="password" type="password" />
                    </div>

                    <button class="btn-login">Sign in</button>

                </form>
            </div>
        </section>
    </main>
    <script type="module" src="./login.js"></script>
</body>

</html>
